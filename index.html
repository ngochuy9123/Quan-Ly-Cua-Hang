                </li>

                <li>
                    <a href="#">

                <li>
                    <a href="#">

                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label for="search">
                        <input id="search" type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/ban-hang.png" alt="">
                </div>
            </div>

            
           
            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <a href="#" id="btnOpenForm" class="btn">ADD NEW</a>
                    </div>

                    <table>
                        <thead> 
                            <tr>
                                <td>Hình Ảnh</td>
                                <td>Tên Sản Phẩm</td>
                                <td>Số lượng</td>
                                <td>Giá Nhập</td>
                                <td>Giá Bán</td>
                                <td>Ngày Nhập Hàng</td>
                                <td>Ngày Hết Hạn</td>
                                <td>Tình Trạng</td>
                                <td>Action</td>
                            </tr>
                        </thead>

                        <tbody id="data">
                            <!-- <tr>
                                <td><img src="" alt="" width="50" height="50"></td>
                                <td>tensp</td>

                                <td>gia ban</td>
                                <td>ngayNhapHang</td>
                                <td>ngayHetHan</td>
                                <td><span class="status delivered">tinh trang</span></td>
                                
                                <td>
                                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#readData"><i class="bi bi-eye"></i></button>
                    
                                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userForm"><i class="bi bi-pencil-square"></i></button>
                    
                                    <button class="btn btn-danger" ><i class="bi bi-trash"></i></button>
                                                
                                </td>
                            </tr> -->
                            
                        </tbody>
                    </table>
                </div>

                <!-- Pop up form -->
                
                <div class="form-popup-bg" id="productForm">
                    <div class="form-container">
                        <button id="btnCloseForm" class="close-button">X</button>
                        <h2 id="productFormTitle">Fill the form</h2>
                        <form action="" id="myform">
                            <div class="form-group">
                                <input type="hidden"  id="idsp">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="tensp">Tên Sản Phẩm</label>
                                    <input type="text" class="form-control" id="tensp" required />
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="slg">Số Lượng</label>
                                    <input class="form-control" type="text" id="slg" required />
                                </div>

                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="giaNhap">Giá Nhập</label>
                                    <input class="form-control" type="text" id="giaNhap" required />
                                </div>
    
                                <div class="form-group col-md-6">
                                    <label for="giaBan">Giá Bán</label>
                                    <input class="form-control" type="text" id="giaBan" required />
                                </div>
                            </div>

                            
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="ngayNhapHang">Ngày nhập hàng</label>
                                    <input class="form-control" type="date" id="ngayNhapHang" required />
                                </div>
                                <div class="form-group  col-md-6">
                                    <label for="ngayHetHan">Ngày hết hạn</label>
                                    <input class="form-control" type="date" id="ngayHetHan" />
                                </div>
                            </div>

                            
                            
                            <div class="form-row">

                                <div class="card imgholder col-md-6">
                                    <label for="imgInput" class="upload">
                                        <input type="file" name="" id="imgInput">
                                        <i class="bi bi-plus-circle-dotted"></i>
                                    </label>
                                    <img src="./assets/imgs/Profile Icon.webp" alt="" width="200" height="200" class="img">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="tinhTrang">Tình trạng</label>
                                    <input class="form-control" type="text" id="tinhTrang" />
                                </div>
                                
                            </div>
                            <div class="popup-footer">
                                <button type="submit" id="btnSubmit" form="myform" class="btn btn-primary submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

                


            </div>
        </div>
        
        

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
